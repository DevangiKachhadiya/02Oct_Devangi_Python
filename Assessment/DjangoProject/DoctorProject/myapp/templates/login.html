<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify Login</title>

    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #343a40;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #343a40;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .container select,
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            transition: border-color 0.3s ease;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #6c757d;
        }

        .form-group input,
        .form-group select {
            padding-left: 40px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background: #343a40;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .container button:hover {
            background: #495057;
            transform: scale(1.03);
        }

        .sign-in {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #343a40;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .sign-in:hover {
            background: #495057;
        }
    </style>
</head>

<body>
    <a href="/signup" class="sign-in">Sign Up</a>
    <div class="container">
        <h1>Healthify</h1>
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Role Dropdown -->
            <div class="form-group">
                <i class="fas fa-user-md"></i>
                <select name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Doctor"> Doctor</option>
                    <option value="Patient"> Patient</option>
                    <option value="Admin"> Admin</option>
                </select>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder=" Enter Email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder=" Enter Password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>
</body>

</html>
