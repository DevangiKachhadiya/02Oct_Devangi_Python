<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* Soft purple gradient */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      border: 1px solid #e6ddf7;
    }

    h1 {
      color: #5a3390;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #d6c5e9;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .btn {
      padding: 12px;
      background: #9b59b6;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #7e3b9d;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 14px;
      color: #6b4b7f;
    }

    .bottom-text a {
      color: #9b59b6;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h1>Create Account</h1>
      <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="bottom-text">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </div>
  </div>
</body>
</html>
