<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #343a40;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #343a40;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #343a40;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #495057;
            transform: scale(1.03);
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #343a40;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background: #f8f9fa;
            color: #343a40;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Your Password</h2>

        <!-- Message Alert -->
        {% if msg %}
        <div class="alert alert-secondary alert-dismissible fade show" role="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
        </div>
        {% endif %}

        <!-- Reset Password Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="newPassword" name="password" placeholder="Enter your new password" required>
            </div>

            <button type="submit">
                <i class="fas fa-sync-alt"></i> Reset Password
            </button>
        </form>

    </div>
</body>

</html>
