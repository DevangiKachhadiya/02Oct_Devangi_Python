<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #343a40;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #343a40;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            border-color: #343a40;
            outline: none;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background: #343a40;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background: #495057;
            transform: scale(1.03);
        }

        .sign-in {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #343a40;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .sign-in:hover {
            background: #495057;
        }
    </style>
</head>

<body>
    
    <!-- Sign-Up Form -->
    <div class="container">
        <h1>Healthify</h1>
        <h2>Sign Up</h2>

        <form id="registerForm" method="POST">
            {% csrf_token %}

            <!-- Role Selection -->
            <div class="form-group">
                <select name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <!-- First Name Input -->
            <div class="form-group">
                <input type="text" id="firstname" name="firstname" value="{{ uid.firstname }}" placeholder="Enter First Name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <input type="email" id="email" name="email" value="{{ uid.email }}" placeholder="Enter Email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <input type="password" id="password" name="password" value="{{ uid.password }}" placeholder="Enter Password" required>
            </div>

            <!-- Contact Number Input -->
            <div class="form-group">
                <input type="number" id="contact" name="contact" value="{{ uid.contact }}" placeholder="Enter Contact" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById("registerForm").onsubmit = function () {
            let email = document.getElementById("email").value;
            if (!email.includes("@") || !email.includes(".")) {
                alert("Invalid email address. Please provide a valid email.");
                return false;
            }
            return true;
        };
    </script>
</body>

</html>
