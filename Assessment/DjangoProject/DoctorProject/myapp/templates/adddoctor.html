<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Doctor</title>

    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #212529;
        padding-top: 50px;
      }

      h2 {
        color: #343a40; /* Title Color */
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ddd;
      }

      .form-floating input,
      .form-floating textarea,
      .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: none;
        padding: 12px;
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: #343a40;
        box-shadow: 0 0 5px rgba(52, 58, 64, 0.5);
      }

      .btn-lg {
        border-radius: 8px;
        background-color: #343a40; /* Button Background Color */
        border: none;
        color: white;
        padding: 12px 20px;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-lg:hover {
        background-color: #495057; /* Slightly Lighter Shade for Hover */
        color: white;
        transform: scale(1.05);
        transition: 0.3s;
      }

      .form-label {
        font-size: 1.1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>
          <i class="fas fa-user-md"></i> Add Doctor
        </h2>

        {% if msg %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{ msg }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-4">
            <label for="doctorImage" class="form-label">
              <i class="fas fa-camera"></i> Upload Doctor Image
            </label>
            <input
              type="file"
              name="img"
              class="form-control"
              id="doctorImage"
              accept="image/*"
              required
            />
          </div>

          <div class="form-floating mb-4">
            <input
              type="text"
              name="name"
              class="form-control"
              id="doctorName"
              placeholder="Doctor Name"
              required
            />
            <label for="doctorName">
              <i class="fas fa-user"></i> Doctor Name
            </label>
          </div>

          <div class="form-floating mb-4">
            <input
              type="text"
              name="specialization"
              class="form-control"
              id="specialization"
              placeholder="Specialization"
              required
            />
            <label for="specialization">
              <i class="fas fa-briefcase-medical"></i> Specialization
            </label>
          </div>

          <div class="form-floating mb-4">
            <input
              type="text"
              name="contact"
              class="form-control"
              id="contact"
              placeholder="Contact Number"
              required
            />
            <label for="contact">
              <i class="fas fa-phone"></i> Contact Number
            </label>
          </div>

          <div class="form-floating mb-4">
            <textarea
              name="address"
              class="form-control"
              id="address"
              placeholder="Address"
              rows="4"
              required
            ></textarea>
            <label for="address">
              <i class="fas fa-map-marker-alt"></i> Address
            </label>
          </div>

          <div class="text-center d-flex justify-content-center">
            <button type="submit" class="btn btn-lg">
              <i class="fas fa-plus-circle"></i> Add Doctor
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
