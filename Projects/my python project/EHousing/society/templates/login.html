<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - CITY Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?real-estate') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h3 {
            margin-bottom: 20px;
            color: #6aaf08;
        }
        .btn-login {
            background-color: #6aaf08;
            color: white;
            border: none;
        }
        .btn-login:hover {
            background-color: #5b9c07;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Login to CITY Real Estate</h3>
        {% if msg %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="email" class="form-control" required placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" name="pwd" class="form-control" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <div class="mt-3">
            <a href="#">Forgot Password?</a> | <a href="/signup">Register</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
