<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - CITY Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?real-estate,building') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h3 {
            margin-bottom: 20px;
            color: #6aaf08;
        }

        .btn-signup {
            background-color: #6aaf08;
            color: white;
            border: none;
        }

        .btn-signup:hover {
            background-color: #5b9c07;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h3>Create an Account</h3>
        {% if msg %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" required placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" required placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" name="pwd" class="form-control" required placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="password" name="cpwd" class="form-control" required placeholder="Confirm Password">
            </div>
            <div class="mb-3">
                <input type="contact" name="contact" class="form-control" required placeholder="Contact">
            </div>
            <button type="submit" class="btn btn-signup w-100">Sign Up</button>
        </form>
        <div class="mt-3">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
