<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage doctor and patient appointments effortlessly.">
    <title>Appointment Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #343a40;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Form Styling */
        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #343a40;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #343a40;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #343a40;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff;
            color: #343a40;
        }

        form input::placeholder {
            color: #6c757d;
        }

        form button {
            background-color: #343a40;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        form button:hover {
            background-color: #6c757d;
        }

        /* Accessibility Enhancements */
        select:focus,
        input:focus,
        button:focus {
            outline: 2px solid #6c757d;
            outline-offset: 2px;
        }

        /* Message Alert Styling */
        .alert {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #842029;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <i class="fas fa-calendar-alt"></i> Book Appointment 
        </h1>

        {% if msg %}
        <div class="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
        </div>
        {% endif %}

        <!-- Add Appointment Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Patient Name -->
            <label for="patient_name">Patient Name:</label>
            <input type="text" name="name" id="patient_name" placeholder="Enter patient name" required>

            <!-- Patient Age -->
            <label for="patient_age">Patient Age:</label>
            <input type="number" name="age" id="patient_age" placeholder="Enter patient age" required>

            <!-- Patient Address -->
            <label for="patient_address">Patient Address:</label>
            <input type="text" name="address" id="patient_address" placeholder="Enter patient address" required>

            <!-- Patient Contact -->
            <label for="patient_contact">Patient Contact:</label>
            <input type="tel" name="contact" id="patient_contact" placeholder="Enter patient contact" required>

            <!-- Appointment Date and Time -->
            <label for="date">Appointment Date and Time:</label>
            <input type="datetime-local" name="dt" id="date" required>

            <!-- Submit Button -->
            <button type="submit">
                <i class="fas fa-check-circle"></i> Book Appointment
            </button>
        </form>
    </div>
</body>

</html>
