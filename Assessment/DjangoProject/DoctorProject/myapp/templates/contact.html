<head>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">NotesApp</a> -->
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" alt="TOPS" width="40" height="30"
                    class="d-inline-block align-text-top">
                Healthify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Appointment">Appointment</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/doctor">Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success mx-2" type="submit">Search</button>
                </form>

                <a href="/login" type="button" class="btn btn-warning mx-2">Login</a>
                <a href="/signup" type="button" class="btn btn-danger">Sign Up</a>
                <!-- {% if user is none %}
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            <a href="/signup" class="btn btn-primary mx-2">Signup</a>
            {% else %} -->
                <!-- <a href="/userlogout" class="btn btn-danger">Logout</a> -->


            </div>
            {% endif %}
        </div>
        </div>
    </nav>
    <!-- Navbar End -->

    </header>

<body style="background-color: lightpink;">
    
    <div class=" page-section">
    {% if msg %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container">
        <h1 class="text-center wow fadeInUp">Contact Us</h1>
        <hr>

        <form method="post" class="contact-form mt-5">
            {%csrf_token%}
            <div class="row mb-3">
                <div class="col-sm-6 py-2 wow fadeInLeft">
                    <label for="fullName">Name</label>
                    <input name="name" type="text" id="fullName" class="form-control" placeholder="Full name..">
                </div>
                <div class="col-sm-6 py-2 wow fadeInRight">
                    <label for="emailAddress">Email</label>
                    <input name="email" type="text" id="emailAddress" class="form-control"
                        placeholder="Email address..">
                </div>
                <div class="col-12 py-2 wow fadeInUp">
                    <label for="subject">Subject</label>
                    <input name="subject" type="text" id="subject" class="form-control" placeholder="Enter subject..">
                </div>
                <div class="col-12 py-2 wow fadeInUp">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control" rows="4"
                        placeholder="Enter Message.."></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary wow zoomIn">Send Message</button>
        </form>
    </div>
    </div>

</body>

</html>
