<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>E-homes</title>
</head>

<body>
    <div class="eh-body">
        <!-- This is header section of E-housing site -->
        <header>
            <div id="eh-header">
                <!-- this div used for logo -->
                <div id="eh-logo">
                    <a class="eh-logo-link" href="/">
                        <img src="/static/images/m2PU182hr5-1721715715718.svg" alt="">
                    </a>
                </div>
                <!-- this div used for navigation bar -->
                <div id="eh-navbar">
                    <a class="nav-links active-links" href="/">Home</a>
                    <a class="nav-links" href="#">Buy</a>
                    <a class="nav-links" href="#">Rent</a>
                    <a class="nav-links" href="#">About</a>
                </div>
                <!-- this is for account button -->
                <div id="eh-account">
                    <a href="/login">
                        <button class="account-btn">
                            <svg class="h-6 w-6" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.62 12.78C12.55 12.77 12.46 12.77 12.38 12.78C10.62 12.72 9.22 11.28 9.22 9.50998C9.22 7.69998 10.68 6.22998 12.5 6.22998C14.31 6.22998 15.78 7.69998 15.78 9.50998C15.77 11.28 14.38 12.72 12.62 12.78Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19.24 19.3801C17.46 21.0101 15.1 22.0001 12.5 22.0001C9.90001 22.0001 7.54001 21.0101 5.76001 19.3801C5.86001 18.4401 6.46001 17.5201 7.53001 16.8001C10.27 14.9801 14.75 14.9801 17.47 16.8001C18.54 17.5201 19.14 18.4401 19.24 19.3801Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12.5 22C18.0228 22 22.5 17.5228 22.5 12C22.5 6.47715 18.0228 2 12.5 2C6.97715 2 2.5 6.47715 2.5 12C2.5 17.5228 6.97715 22 12.5 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            <span>My account</span>
                        </button>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div id="eh-hm-main">
                <!-- this is banner section of E-housing site -->
                <div id="eh-banner">
                    <div class="banner-text">
                        <h1>Best Real Estate Investment Platforn Ever</h1>
                        <h2>Your Journey to Find Paradise Ends Here</h2>
                    </div>
                    <div class="search-area">
                        <div class="search-links">
                            <button class="active-btn">Buy</button>
                            <button class="btn">Rent</button>
                        </div>
                        <div class="search-form">
                            <form action="" class="form-searchbar">
                                <div class="sr-location options">
                                    <label for="">Location</label>
                                    <div class="location-btn dpdw-btn">
                                        <button>
                                            <p>Rajkot</p>
                                            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" class="h-2 w-2 shrink-0 text-grey-600 lg:h-3 lg:w-3"><path d="M1 1L7 7L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                        </button>
                                    </div>
                                </div>
                                <!-- location part over -->
                                <div class="line"></div>
                                <!-- Bedrooms part start -->
                                <div class="sr-bedroom options">
                                    <label for="">Bedrooms</label>
                                    <div class="bedroom-btn dpdw-btn">
                                        <button>
                                            <p>1 Bedroom</p>
                                            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" class="h-2 w-2 shrink-0 text-grey-600 lg:h-3 lg:w-3"><path d="M1 1L7 7L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                        </button>
                                    </div>
                                </div>
                                <!--Bedroom part over -->
                                <div class="line"></div>
                                <!-- price part start -->
                                <div class="sr-price options">
                                    <label for="">Price</label>
                                    <div class="price-btn dpdw-btn">
                                        <button>
                                            <p>None</p>
                                            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" class="h-2 w-2 shrink-0 text-grey-600 lg:h-3 lg:w-3"><path d="M1 1L7 7L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="search-button">
                                    <button>
                                        <svg class="size-4 text-white md:size-6" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M22 22L20 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
