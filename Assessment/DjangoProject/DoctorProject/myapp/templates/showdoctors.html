<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #ffffff, #f5f5f5); /* Subtle white gradient */
      color: #343a40; /* Gunmetal gray for text */
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #ffffff; /* Keep cards white */
      border: 1px solid #343a40; /* Gunmetal gray border */
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0px 8px 15px rgba(52, 58, 64, 0.1);
      text-align: center; /* Center text in card */
      padding: 15px; /* Add spacing inside the card */
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 20px rgba(52, 58, 64, 0.2);
    }

    .card-img-top {
      height: 375px;
      width: 100%;
      object-fit: cover;
      object-position: center;
      border-bottom: 3px solid #343a40; /* Gunmetal gray border */
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
      color: #343a40; /* Gunmetal gray text */
      margin-bottom: 10px;
    }

    .doctor-detail {
      font-size: 0.9rem;
      font-weight: bold;
      color: #343a40; /* Gunmetal gray for details */
      margin-bottom: 10px;
    }

    .btn-custom {
      background-color: #343a40; /* Gunmetal gray button */
      color: #ffffff; /* White text */
      border-radius: 10px;
      padding: 10px 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 14px;
      border: none;
      margin-top: 15px;
    }

    .btn-custom i {
      margin-right: 8px;
    }

    .btn-custom:hover {
      background-color: #ffffff; /* White background on hover */
      color: #343a40; /* Gunmetal gray text on hover */
      border: 1px solid #343a40; /* Gunmetal gray border */
    }

    h2 {
      font-weight: bold;
      color: #343a40; /* Gunmetal gray text for heading */
    }

    .container {
      padding: 50px 15px;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">
      <i class="fas fa-user-md"></i> Meet Our Doctors
    </h2>

    <div class="row">
      <!-- Loop through doctors -->
      {% for i in sd %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card shadow">
          {% if i.img %}
          <img src="{{ i.img.url }}" class="card-img-top" alt="Doctor Image" />
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="doctor-detail">
              <i class="fas fa-user-tag"></i> {{ i.specialization }}
            </p>
            <p class="doctor-detail">
              <i class="fas fa-phone-alt"></i> {{ i.contact }}
            </p>
            <p class="doctor-detail">
              <i class="fas fa-map-marker-alt"></i> {{ i.address }}
            </p>
            <a href="/Appointment" class="btn btn-custom">
              <i class="fas fa-calendar-alt"></i> Book Appointment
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
