<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(247, 242, 241);">
    <h1 class="text-center">Welcome To My Store</h1>
    <hr>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">  
            {% for i in data %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{i.image}}" class="card-img-top" height="350" width="150" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">Product Name : {{i.title}}</h3>
                        <h5 class="card-title">Price : ${{i.price}}</h5>
                        <a href="#" class="btn btn-warning p-3" style="text-align: center;">Add To Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
