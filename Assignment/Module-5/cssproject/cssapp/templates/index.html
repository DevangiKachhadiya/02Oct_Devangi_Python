<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0078d4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page!</h1>
    </header>

    <table>
        
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
       
        
            <tr>
                <td>Devangi Kachhadiya</td>
                <td>23</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Vivek Kachhadiya</td>
                <td>20</td>
                <td>Graphic Designer</td>
            </tr>
            <tr>
                <td>Bindiya Mendapara</td>
                <td>25</td>
                <td>Project Manager</td>
            </tr>

            <tr>
                <td>Priyanshi Gokani</td>
                <td>18</td>
                <td>Game Devloper</td>
            </tr>
        
    </table>
    
    <footer>
        &copy; 2025 My Page. All rights reserved.
    </footer>
</body>
</html>
