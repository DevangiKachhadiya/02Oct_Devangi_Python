<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 12px;
            width: 490px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-gap: 15px;
        }

        form label {
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        .show-data-button {
            display: flex;
            justify-content: center;
        }

        .show-data-button a {
            display: inline-block;
            padding: 5px 15px;
            background-color: #f44336;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .show-data-button a:hover {
            background-color: #d32f2f;
        }

        .alert {
            padding: 10px;
            background-color: #f44336;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>

<body style="background-color: rgb(201, 239, 147);">
    <!-- <h2 style="text-align: center;color: rgb(19, 31, 31);">Update your data</h2>
    <hr> -->

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <label for="email">Email:</label>
            <input type="text" name="email" value="{{drid.email}}" id="email" placeholder="Enter email" required>

            <label for="specialization">Specialization:</label>
            <input type="text" name="specialization" value="{{drid.specialization}}" id="specialization"
                placeholder="Enter specialization" required>

            <label for="experience">Experience (Years):</label>
            <input type="number" name="experience" value="{{drid.experience}}" id="experience"
                placeholder="Enter years of experience" required>

            <label for="contact">Contact:</label>
            <input type="number" name="Contact" value="{{drid.Contact}}" id="contact" placeholder="Enter contact number">

            <button type="submit">Update Doctor</button>
        </form>
        <div class="show-data-button">
            <a href="/showdoctdata">Show Data</a>
        </div>
    </div>
</body>

</html>
