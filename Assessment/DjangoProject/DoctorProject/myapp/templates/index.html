<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 12px;
      color: #343a40;
    }

    h1 {
      color: #343a40;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 12px 24px;
      background-color: #343a40;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #495057;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #343a40;
      color: white;
      font-size: 14px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome to Healthify</h1>
    <p>Please choose an option:</p>
    <a href="/signup" class="btn">Sign Up</a>
    <a href="/login" class="btn">Sign In</a>
  </div>

</body>

</html>
