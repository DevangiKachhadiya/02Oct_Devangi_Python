<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://thumbs.dreamstime.com/z/medical-equipment-instruments-pink-background-frame-clipboard-stethoscope-pills-thermometer-syringes-top-view-doctors-170926351.jpg');
            height: 100vh;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 100%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container select,
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container select {
            background: rgba(255, 255, 255, 0.8);
        }

        .container button {
            width: 100%;
            padding: 12px;
            background: #00d1c1;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .container button:hover {
            background: #008f8a;
        }

        .sign-in {
            position: absolute;
            top: 20px;
            right: 30px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            color: #474646;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="/login" class="sign-in">Sign In</a>
    <div class="container">
        <h1>Healthify</h1>
        <h2>Sign Up</h2>
        <select name="role">
            <option>Select Role</option>
            <option>Doctor</option>
            <option>Patient</option>
        </select>
        <form method="POST">
            {%csrf_token%}

            <input type="text" name="firstname" placeholder="Enter First Name">
            <input type="email" name="email" placeholder="Enter Email">
            <input type="password" name="password" placeholder="Enter Password">
            <input type="number" name="contact" placeholder="Enter Contact">
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>document.getElementById("registerForm").onsubmit = function () {
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                alert("Invalid email address");
                return false;
            }
            return true;
        };</script>
</body>

</html>
