<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">File a Complaint</h2>
        <div class="card shadow p-4">
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Contact -->
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <!-- Complaint Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Complaint Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="security">Security</option>
                        <option value="water">Water Supply</option>
                        <option value="electricity">Electricity</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Complaint Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Complaint Details</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your complaint" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-sucsess w-100">Submit Complaint</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
