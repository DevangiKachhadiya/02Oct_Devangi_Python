<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/dfavicon.png">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background: #343a40;
        }

        .navbar .nav-link {
            color: white;
            margin-right: 15px;
            transition: 0.3s;
        }

        .navbar .nav-link:hover {
            color: #adb5bd;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .welcome-message {
            color: rgb(9, 9, 9);
            font-size: 1.25rem;
            margin-right: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar/Header -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/doctoricon.png" alt="Doctor Logo"> <!-- Replace with actual logo -->
                Doctor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/showapp"><i class="fas fa-calendar-check"></i> Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showdoctors"><i class="fas fa-user-md"></i> Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forgotpass"><i class="fas fa-key"></i> Forgot Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userlogout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" id="dashboard">
        <div class="row">
            <div style="text-align: center; font-size: xx-large; font-style: italic;">
                <span class="welcome-message-dark">Welcome, {{user}}</span>
            </div>
            <div class="col-md-4 mt-5">
                <div class="card p-4" onclick="window.location.href='/showapp'">
                    <i class="fas fa-calendar-check icon text-primary"></i>
                    <h4> Show Appointments</h4>
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <div class="card p-4" onclick="window.location.href='/showdoctors'">
                    <i class="fas fa-user-md icon text-success"></i>
                    <h4>View Other Doctors</h4>
                </div>
            </div>
            <div class="col-md-4 mt-5">
                <div class="card p-4" onclick="window.location.href='/profile'">
                    <i class="fas fa-user icon text-warning"></i>
                    <h4>Update Profile</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
