<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* Soft purple gradient */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      border: 1px solid #e6ddf7;
    }

    h1 {
      color: #5a3390;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      color: #6b4b7f;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: block;
      padding: 12px;
      background: #9b59b6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #7e3b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home-box">
      <h1>Welcome to Our Platform</h1>
      <p>Select an option to continue:</p>
      <div class="buttons">
        <a href="/login" class="btn">User Login</a>
        <a href="/register" class="btn">Sign Up</a>
        <a href="/admin_login" class="btn">Admin Login</a>
      </div>
    </div>
  </div>
</body>
</html>
