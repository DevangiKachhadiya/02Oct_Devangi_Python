<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background: #343a40;
            padding: 20px;
            color: white;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .navbar {
            margin-left: 250px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center">Doctor Panel</h2>
        <a href="/showapp"><i class="fas fa-calendar-check"></i> Appointments</a>
        <a href="/showdoctors"><i class="fas fa-user-md"></i> Doctors</a>
        <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        <a href="/forgotpass"><i class="fas fa-key"></i> Forgot Password</a>
        <a href="/userlogout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
            <span class="navbar-brand">Welcome, {{user}}</span>
        </nav>

        <div class="container mt-4" id="dashboard">
            <div class="row">
                <div class="col-md-4">
                    <div class="card p-4" onclick="window.location.href='/showapp'">
                        <i class="fas fa-calendar-check icon text-primary"></i>
                        <h4>Appointments</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4" onclick="window.location.href='/showdoctors'">
                        <i class="fas fa-user-md icon text-success"></i>
                        <h4>Doctors</h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-4" onclick="window.location.href='/profile'">
                        <i class="fas fa-user icon text-warning"></i>
                        <h4>Profile</h4>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
