<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Categories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Basic Reset & Layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
  
    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
    }
  
    .sidebar {
      width: 240px;
      background-color: #5a3390;
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .sidebar h2 {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }
  
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
  
    .sidebar a:hover {
      background-color: #7e3b9d;
      transform: translateX(5px);
    }
  
    .main-content {
      flex: 1;
      padding: 40px 50px;
    }
  
    .header {
      font-size: 28px;
      font-weight: 700;
      color: #5a3390;
      margin-bottom: 35px;
    }
  
    /* Category Grid */
    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
  
    /* Stylish Category Card */
    .category-card {
      background: linear-gradient(135deg, #ffffff 0%, #f3e9ff 100%);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #d7c1f3;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
  
    .category-card::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: #b388eb;
      border-radius: 50%;
      opacity: 0.1;
    }
  
    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.12);
    }
  
    .category-icon {
      background-color: #e8d5fb;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #7e3b9d;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }
  
    .category-card h2 {
      font-size: 20px;
      color: #5a3390;
      margin-bottom: 10px;
    }
  
    .category-card p {
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }
  
    .no-data {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 50px;
      grid-column: 1 / -1;
    }
  
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 20px 0;
      }
  
      .sidebar h2 {
        display: none;
      }
  
      .main-content {
        padding: 20px;
      }
    }
  </style>
  
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/addProduct">Add Product</a>
    <a href="/requestedProducts">Requested Product</a>
    <a href="/addCategory">Add Category</a>
    <a href="/userlogout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div style="text-align: center;" class="header">All Categories</div>
    <div class="category-container">
      {% for i in cat %}
      <div class="category-card">
        <div class="category-icon">
          <i class="fas fa-tags"></i>
        </div>
        <h2>{{ i.name }}</h2>
        <p>{{ i.desc }}</p>
      </div>
      {% empty %}
      <p class="no-data">No categories found.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
